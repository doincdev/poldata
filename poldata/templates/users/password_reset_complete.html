{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete - PolData{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            
            <h2 class="mt-4 text-2xl font-bold text-gray-900">Password reset complete</h2>
            <p class="mt-2 text-sm text-gray-600">
                Your password has been successfully reset. You can now use your new password to log in.
            </p>
            
            <div class="mt-6">
                <a href="{% url 'login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Log in with new password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
